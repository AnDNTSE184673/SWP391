spring.application.name=swp
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DiamondShop;TrustServerCertificate=True
spring.datasource.username=sa
spring.datasource.password=12345
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.security.user.name=logintemp
spring.security.user.password=password
spring.security.user.roles=AD
spring.main.allow-circular-references=true
hibernate.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.sender.name=391 Diamond Shop
spring.mail.username=<Email goes here>
spring.mail.password=<App Password goes here>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
